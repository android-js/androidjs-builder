<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V1</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!--===============================================================================================-->

  <script src="../session.js" ></script>
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="images/img-01.png" alt="IMG" />
        </div>

        <div class="login100-form validate-form">
          <span class="login100-form-title">
            SignUp
          </span>

          <!-- Name -->
          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="name" placeholder="Name" id="name" />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>

          <!-- Email -->
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="email" name="email" placeholder="Email" id="email" />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <!-- Mobile -->
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="text" name="mobile" placeholder="Mobile" id="mobile" />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-tty" aria-hidden="true"></i>
            </span>
          </div>

          <!-- TaxPayer -->
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <select id="taxpayer" class="input100">
              <option>TaxPayer</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="senior_citizen">Senior Citizen</option>
              <option value="super_senior_citizen">Super Senior Citizen</option>
            </select>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-tags" aria-hidden="true"></i>
            </span>
          </div>

          <!-- Category -->
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <select id="category" class="input100">
              <option>Category</option>
              <option value="individual">Individual</option>
              <option value="organization">Organization</option>
            </select>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-tags" aria-hidden="true"></i>
            </span>
          </div>


          <!-- Password -->
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password" id="password" />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>





          <div class="container-login100-form-btn">
            <button class="login100-form-btn" onclick="login()">
              signup
            </button>
          </div>

          <!-- <div class="text-center p-t-12">
            <span class="txt1">
              Forgot
            </span>
            <a class="txt2" href="#">
              Username / Password?
            </a>
          </div> -->

          <div class="text-center p-t-136">
            <!-- <a class="txt2" href="#">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getData() {
      let data = {};
      data.name = $('#name').val();
      data.email = $('#email').val();
      data.mobile = $('#mobile').val();
      data.password = $('#password').val();
      data.taxpayer = $('#taxpayer').val();
      data.category = $('#category').val();
      return data;
    }

    function login() {
      let data = getData();
      console.log(data);

      console.log(email, password)
      $.post("/api/newuser", data, (data, status) => {
        console.log(data, status);
        if (data.error == false) location.href = '/Template.html'
      });
    }
  </script>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/tilt/tilt.jquery.min.js"></script>
  <script>
    $(".js-tilt").tilt({
      scale: 1.1
    });
  </script>
  <!--===============================================================================================-->
  <!-- <script src="js/main.js"></script> -->
</body>

</html>
