    <script>
        function signout() {
            console.log('Signout');
            $.get('/api/user-logout/', (data, status) => {
                // console.log(data, status)
                // eraseCookie('userid');
                if(data.redirect){
                    location.href = data.redirect;
                }else{
                    location.href = '/login/';
                }
            });
        }
        Vue.component('my-tree', {
            template: '#my-tree',
            props: ['Questions', 'register'],
            data() {},
            computed: {},
            methods: {}
        });

        var app = new Vue({
            el: "#app",

            data() {
                return {
                    url: "/static/data/faltu.json",
                    net_tax: 0,
                    months: 0,
                    predict: 0,
                    form: [],
                    selected: "0",
                    questions: [],
                    Q_map: {},
                    Q_list: [],
                    Q_ref: {},
                    Q_values: {},
                    userid: '',
                    date: '2019-06-16',
                    category: '',
                    ans: "hello",
                    dic: [{
                            l: 0,
                            r: 300000,
                            val: "0+0%"
                        },
                        {
                            l: 300001,
                            r: 500000,
                            val: "0+5%"
                        },
                        {
                            l: 500001,
                            r: 1000000,
                            val: "0+20%"
                        },
                        {
                            l: 1000001,
                            r: -1,
                            val: "0+30%"
                        }
                    ],
                    fun: {

                        myfunction: (val) => {
                            let rate = "";
                            val = parseInt(val);
                            if (val < 0) return 0;

                            else {
                                for (i in this.tax_rate) {
                                    let l = this.tax_rate[i].l;
                                    let r = this.tax_rate[i].r;

                                    if (val >= l && val <= r) {
                                        // console.log(this.tax_rate[i]);
                                        rate = this.tax_rate[i].val;
                                        break;
                                    }
                                    if (val >= l && r == -1) {
                                        rate = this.tax_rate[i].val;
                                        break;
                                    }
                                }

                                console.log(val, rate, eval(rate));

                                return eval(rate)
                            }
                        }
                    }
                }
            },

            mounted() {

                axios.get('/api/current-login-user/').then(response => {
                    console.log(response.data);
                    if (response.data.error) console.warn('Error: no user login detail found');
                    else this.userid = response.data.user_id;


                    axios.get('/api/getuser-id/' + this.userid).then(data => {
                        this.category = data.data.category;
                        this.taxpayer = data.data.taxpayer;

                        let taxrates = `/static/data/${this.taxpayer}.json`;

                        $.get(taxrates, (data, status) => {
                            this.tax_rate = data.tax_rate;

                            axios.get('/api/get-net-taxable-income/?date=' + this.date)
                                .then(data => {
                                    this.net_tax = data.data.net_taxable_income;
                                    // this.fun.predict_();
                                });
                        });

                    });
                });

                axios.get(this.url).then(response => {
                    this.questions = response.data.data;
                    this.Q_map['0'] = {
                        question: "All",
                        type: "any",
                        children: this.questions
                    };

                    this.Q_list.push('0');
                    this.getUserRecord(this.userid, this.date);
                    this.buildQuestionList(this.questions);
                    // this.$forceUpdate();
                });




            },

            methods: {
                updateOnDate() {
                    this.getUserRecord(this.userid, this.date);
                },
                predict_() {
                    this.months = (12 - (parseInt(this.date.split('-')[1]) - 4));
                    this.predict = this.months * parseInt(this.Q_values.id_nti1);
                    console.log(parseInt(this.Q_values.id_nti1))
                    return this.fun.myfunction(this.predict +
                        parseInt(this.net_tax));
                },

                getUserRecord(uid, date) {
                    $.get('/api/get-record-id/', {
                        id: uid,
                        date
                    }, (data, status) => {
                        console.log(data, status);
                        this.Q_values = data;
                    });
                },

                sendAjaxRequest(data, url) {
                    $.post(url, data, function (data, status) {
                        console.log(data, status);
                        // alert("Data: " + data + "\nStatus: " + status);
                    });
                },

                save() {
                    // let data = this.Q_map[this.selected].children;
                    // let data = this.Q_map;
                    let context = {
                        record: this.Q_values,
                        id: this.userid,
                        year: this.date
                    };

                    // for(let i in data){
                    //     context.record.push(this.Q_map[i]);
                    // }

                    // for(let i=0; i<data.length; i++){
                    //     if(data[i].type != 'any'){
                    //         context.record.push(data[i]);
                    //     }
                    // }
                    console.log('Saving ...');
                    console.log(context);

                    this.sendAjaxRequest(context, '/api/update-record-id/');
                },
                onChange(event, Q) {
                    // Q.value = event.target.value;
                    this.Q_values[`id_${Q.id}`] = event.target.value;
                    console.log(event.target.value, Q)
                },
                register_question(Q) {
                    this.Q_map[Q.id] = Q;
                    this.$forceUpdate();
                },
                refresh() {
                    this.$forceUpdate();
                },

                created() {

                },
                buildQuestionList(Qs_array) {
                    for (let i = 0; i < Qs_array.length; i++) {


                        // this.Q_list.push(Qs_array[i].id);
                        this.Q_map[Qs_array[i].id] = Qs_array[i];
                        this.Q_values[`id_${Qs_array[i].id}`] = 0;


                        if (Qs_array[i]['ref'] !== undefined) {
                            this.Q_ref[Qs_array[i]['ref']] = {
                                id: Qs_array[i].id
                            };
                        }


                        if (Qs_array[i]['formula'] !== undefined) {

                            if (Qs_array[i].ref !== undefined) {
                                this.$options.computed['formula_' + Qs_array[i].ref.slice(1)] = {
                                    get() {
                                        return this.evaluate_formula(Qs_array[i]['formula']);
                                    },
                                    set(val) {
                                        console.log('Can not update formula');
                                    }

                                };
                                // console.log(this.evaluate_formula(Qs_array[i]['formula']));
                            }
                        }


                        if (Qs_array[i]['type'] === "any") {
                            this.Q_list.push(Qs_array[i].id);
                            this.buildQuestionList(Qs_array[i].children);
                        }
                    }

                },

                openForm(form_id) {

                    if (this.Q_map[form_id].type === 'any') {
                        this.form = this.Q_map[form_id];
                        this.selected = form_id;
                    }
                }

            },
            computed: {
                evaluate_formula(str) {
                    return eval(str.replace(/#/g, 'this.Q_values.id_'));
                },

                getPrediction: {
                    get() {
                        return this.predict_();
                    }
                },

                answer: {
                    get() {
                        //this function will determine what is displayed in the input
                        // return this.ans + this.ans;
                        return {
                            formula: (Q) => {
                                for (i in this.Q_values) {
                                    // if(typeof this.Q_values[i] !== 'int')
                                    // conso
                                    this.Q_values[i] = parseInt(this.Q_values[i]);
                                }
                                let ans = Q.formula.replace(/#/g, 'this.Q_values.id_');
                                ans = ans.replace(/@/g, "this.fun.");

                                console.log(ans, this.Q_values);
                                // this.Q_ref[a] = ans;
                                ans = eval(ans);
                                this.Q_values[`id_${Q.id}`] = ans;
                                return Q.ref;
                            }
                        }
                    },
                    set(newVal) {
                        //this function will run whenever the input changes
                        // this.value = newVal / 2;
                    }
                }
            },
            watch: {

            }
        });
    </script>
